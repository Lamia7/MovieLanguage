{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block title %}Movie Language - Compte{% endblock title %} 
{% block content %}

<!-- Header -->
<section class="bg-secondary" id="users-header">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-10">
        <h2>Mon compte</h2>
      </div>
    </div>
  </div>
</section>

<!-- Account -->
<section class="page-section bg-light" id="account">
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-10 align-self-end">
        <p class="text-center">Pseudo: {{ user.username }}</p>
        <p class="text-center">Email: {{ user.email }}</p>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
