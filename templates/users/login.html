{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block title %}Movie Language - Connexion{% endblock title %} 
{% block content %}

<!-- Header -->
<section class="bg-secondary" id="users-header">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-10">
        <h2>Connexion</h2>
      </div>
    </div>
  </div>
</section>

<!-- Login -->
<section class="page-section bg-light" id="login">
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <!-- protects form, needed to work -->
      <fieldset class="form-group">{{ form|crispy }}</fieldset>

      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <div class="mt-3">
      <a
        href="{% url 'users:register' %}"
        class="btn btn-secondary"
        role="button"
        aria-pressed="true"
        >S'inscrire</a
      >
    </div>
  </div>
</section>
{% endblock content %}
