{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block title %}Movie Language - Mot de passe oublié{% endblock title %} 
{% block content %}

<!-- Reset password -->
<section class="bg-secondary" id="users-header">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-10">
        <h2>Réinitialisation du mot de passe</h2>
      </div>
    </div>
  </div>
</section>

<section class="page-section bg-light" id="set_new_password">
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">{{ form|crispy }}</fieldset>

      <button type="submit" class="btn btn-primary">Réinitialiser</button>
    </form>
  </div>
</section>
{% endblock %}
