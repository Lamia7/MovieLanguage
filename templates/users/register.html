{% extends 'base.html' %} {% load static %} 
{% block title %}Movie Language - Registration{% endblock title %} {% block content %}

<!-- Header -->
<section class="bg-secondary" id="users-header">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-10">
        <h2>S'inscrire</h2>
      </div>
    </div>
  </div>
</section>

<!-- Register -->
<section class="page-section bg-light" id="register">
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <!-- protects form, needed to work -->
      {% comment %} <fieldset class="form-group">{{ form|crispy }}</fieldset> {% endcomment %}
      <fieldset class="form-group">{{ form }}</fieldset>

      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
</section>
{% endblock content %}
