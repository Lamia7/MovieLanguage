{% extends 'base.html' %} {% block content %} {% load static %}

<!-- Result -->
<section class="bg-secondary" id="users-header">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-10">
        <h1>Résultat du quizz : {{ quizz_title }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="page-section bg-light" id="quizz">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card mx-1 my-3 shadow p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h2 class="text-center font-weight-bold">{{ result_message }}</h2>
            <p class="text-center">Votre score est de : {{ result }} %</p>
            <p>Envie de répondre à un nouveau quizz ?</p>
            <a
              class="btn btn-primary btn-xl"
              href="{% url 'quizz:quizz_list' %}#Quizz_list"
            >
              Par ici les quizz
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-10 align-self-end">
        <h2 class="text-white font-weight-bold">Votre score : {{ result }}</h2>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
